<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body class="p-3">
    <h1>CORSテスト</h1>
    <div class="my-5">
      <h2>GET(api/hello)</h2>
      <div id="execute-get">
        <button type="button" class="btn btn-primary" onclick="executeGet()">GET</button>
        <div class="result p-3 my-2 bg-secondary text-white">
        </div>
      </div>
    </div>
    <div class="my-5">
      <h2>POST(api/hello)</h2>
      <div id="execute-post">
        <button type="button" class="btn btn-primary" onclick="executePost()">POST</button>
        <div class="result p-3 my-2 bg-secondary text-white">
        </div>
      </div>
    </div>
    <div class="my-5">
      <h2>GET(api/cookie)</h2>
      <div id="execute-get-cookie">
        <button type="button" class="btn btn-primary" onclick="executeGetCookie()">GET</button>
        <div class="result p-3 my-2 bg-secondary text-white">
        </div>
      </div>
    </div>
    <div class="my-5">
      <h2>POST(api/cookie)</h2>
      <div id="execute-post-cookie">
        <button type="button" class="btn btn-primary" onclick="executePostCookie()">POST</button>
        <div class="result p-3 my-2 bg-secondary text-white">
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
